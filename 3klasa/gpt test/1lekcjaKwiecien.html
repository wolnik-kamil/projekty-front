<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZsa</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="layout1">
        <h1>Layout 1</h1>
        <p>This is the first layout.</p>
      </div>

      <div id="layout2">
        <h1>Layout 2</h1>
        <p>This is the second layout.</p>
      </div>

      <!-- <div class="animation"></div>  -->
      <div class="icon" onclick="toggleLayout()">Click</div>

      <div class="iphone">
        <div class="calculator">
            <input type="text" id="result" readonly>
            <div class="buttons">
                <button onclick="clearResult()" class="clear">C</button>
                <button onclick="deleteLastCharacter()" class="delete">DEL</button>
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button onclick="appendOperator('/')">รท</button>
                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button onclick="appendOperator('*')">x</button>
                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button onclick="appendOperator('-')">-</button>
                <button onclick="appendNumber('0')">0</button>
                <button onclick="appendNumber('.')">.</button>
                <button onclick="calculate()" class="equal">=</button>
                <button onclick="appendOperator('+')">+</button>
            </div>
        </div>
    </div>
</body>
</html>
