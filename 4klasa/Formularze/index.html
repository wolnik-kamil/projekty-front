<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Dojo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#">

        <label class="pasy" for="login">Login: 
            <input type="text" name="login" id="login" placeholder="Podaj login" required>
        </label>

        <label class="pasy" for="haslo">Haslo: 
            <input type="password" name="pass" id="pass" placeholder="Podaj haslo" required>
        </label>

        <div class="buttons">
            <input class="button" type="submit" value="Submit">
            <input class="button" type="reset" value="Clear">
        </div>

        <h1>Audi</h1>

        <fieldset>

            <legend>Paliwo</legend>

            <label class="petrol" for="RS">Diesel: <input type="radio" name="paliwo" id="Diesel"></label>
            <label class="petrol" for="A">Benzyna: <input type="radio" name="paliwo" id="Benzyna"></label>

        </fieldset>

        <fieldset>

            <legend>Model</legend>

                <select name="Model" id="Model" size="10" multiple>
                    <optgroup label="Wybierz Model">
                        <option value="RS3">RS3</option>
                        <option value="RS6">RS6</option>
                        <option value="RS7">RS7</option>
                        <option value="RS8">RS8</option>
                        <option value="RS3">A4</option>
                        <option value="RS6">A6</option>
                        <option value="RS7">A7</option>
                        <option value="RS8">A8</option>
                        <option value="R8">R8</option>
                    </optgroup>
                </select>
        </fieldset>

        <div class="buttons">
            <input class="button" type="submit" value="Submit">
            <input class="button" type="reset" value="Clear">
        </div>
        
    </form>
</body>
</html>
